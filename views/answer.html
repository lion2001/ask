<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>题问知识人——写回答</title>
  <link href="../public/img/icon.png" rel="icon">
  <link href="../public/css/answer.css" type="text/css" rel="stylesheet">
  <script src="../public/js/answer.js" type="text/javascript"></script>
</head>
<body>
<div id="top-fixed">
  <div id="top-blank"></div>
  <img src="../public/img/logo.png" id="img">
  <a href="#">
    <div id="shouye" onclick="topBtm(id)" class="top-div">首页
      <img src="../public/img/topBtm.png" class="topBtm">
    </div>
  </a>
  <a href="#">
    <div id="faxian" onclick="topBtm(id)" class="top-div">发现
      <img src="../public/img/topBtm.png" class="topBtm"></div>
  </a>
  <div id="search">
    <img src="../public/img/bkg.png" id="img2">
    <input id="searchText" type="text" placeholder="题问知识人，一问就知道！" name="searchText">
    <div onclick="onsubmit()" >
      <img src="../public/img/search.png" id="imgSearch" onmouseover="searchHover(id)" onmouseout="searchOut(id)">
    </div>
  </div>
  <div id="dec01">
    <div class="dec02">
      <img class="img03" src="../public/img/notice.png">
    </div>
    <div class="dec02">
      <img class="img03" src="../public/img/message.png">
    </div>
    <div class="dec02">
      <img class="img04" src="../public/img/userimg.png">
    </div>
  </div>
</div>
<div id="blank1"></div>
<div id="main">
  <div id="container">
    <div id="mainColumn">
      <div id="questionBar">
        <h3>如何看待媒体评论文章《「做题家」们的怨气为何要往丁真身上撒？》？</h3>
        <hr color="#c8cccf">
        <p>
          【“做题家”们的怨气，为何要往丁真身上撒？】“我那么努力学习，
          为什么到头来没有一个长得好看，学历却不高的人成功？”一些“做
          题家”对丁真“羡慕嫉妒恨”， 对着丁真“开火”，希望以此改变社
          会评价标准，注定是缘木求鱼，只会在伤害别人的同时给自己添堵。
          （中国青年报）
        </p>
      </div>
      <form>
        <div id="answersBar">
          <div id="userPan">
            <img id="userimg" src="../public/img/dz.jpg">用户名
          </div>
          <textarea id="myanswer"></textarea>
          <div id="functionBar">
            <div class="answerBtu" id="reset" onclick="reset()">重置编辑</div>
            <div class="answerBtu">上传回答</div>
          </div>
          <script>
            function reset(){
              let element =  document.getElementById('myanswer')
              element.value=''
            }
          </script>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
